<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify</title>
    <script src="https://kit.fontawesome.com/ebea62c216.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <nav>
            <div class="nav-logo">
                <i class="fa-brands fa-spotify"></i>
            </div>
            <div class="nav-library">
                <i class="fa-solid fa-book"></i>
                <p>Sua Biblioteca +</p>
            </div>
            <div class="nav-playlist">
                <h5>Crie sua Primeira Playlist</h5>
                <p>É facíl, vamos te ajudar</p>
                <button>Criar Playlist</button>
            </div>
            <div class="nav-podcast">
                <h5>Que tal seguir um PodCast?</h5>
                <p>Avisaremos você sobre novos episódios</p>
                <button>Explore PodCast</button>
            </div>
            <div class="nav-footer">
                <a href="#">Legal</a>
                <a href="#">Centro de Privacidade</a>
                <a href="#">Política de Privacidade</a>
                <a href="#">Cookies</a>
                <a href="#">Sobre Anúncios</a>
                <a href="#">Acessibilidade</a>
            </div>
            <button class="nav-lang-button">
                <i class="fa-solid fa-globe"></i>
                Português do Brasil
            </button>
        </nav>
        <main>

        </main>
    </div>
</body>
</html>
